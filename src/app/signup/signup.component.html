<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <form #form="ngForm" autocomplete="off"></form>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <input type="hidden" name="UserId"#UserId="ngModel"
              [(ngModel)]="obj.registerData.UserId" [value]="obj.registerData.UserId">
        <div class="row g-0">
          <div class="col text-center p-2 mb-3 rounded-3 text-black" style="background-color:#f868b0">
            
          </div>
        </div>
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">SignUpDetails</h3>
  
              <form #form="ngForm" >
                <div class="form-outline mb-4">
                    <i class="fa fa-user-circle-o fa-lg me-3 fa-fw"></i>
                    <input type="text" name="UserName" class="form-control" #UserName="ngModel" [(ngModel)]="obj.registerData.UserName" placeholder=" UserName"/>
                    <label class="form-label" for="form3Example1q"> Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="fa fa-user-circle-o"></i> 
                    <input type="text" name="UserAge" class="form-control" #UserAge="ngModel" [(ngModel)]="obj.registerData.UserAge" placeholder="UserAge"  />
                    <label class="form-label" for="form3Example1q"> Age</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="bi bi-house"></i>
                     <input type="text" name="UserAddress" class="form-control" #UserAddress="ngModel" [(ngModel)]="obj.registerData.UserAddress" placeholder="UserAddress"  />
                    <label class="form-label" for="form3Example1q"> Address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="fa fa-user-circle-o"></i>
                    <input type="text" name="UserState" class="form-control"  #UserState="ngModel" [(ngModel)]="obj.registerData.UserState" placeholder="UserState"  />
                    <label class="form-label" for="form3Example1q"> State</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" name="UserCountry" class="form-control" #UserCountry="ngModel" [(ngModel)]="obj.registerData.UserCountry" placeholder="UserCountry"  />
                    <label class="form-label" for="form3Example1q">Country</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="bi bi-house fa-lg me-3 fa-fw" aria-hidden="true" ></i>
                    <input type="text" name="UserEmail" class="form-control" #UserEmail="ngModel" [(ngModel)]="obj.registerData.UserEmail" placeholder="UserEmail"  />
                    <label class="form-label" for="form3Example1q">Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="fa fa-user-circle-o"></i> 
                    <input type="text" name="UserContact" class="form-control" #UserContact="ngModel" [(ngModel)]="obj.registerData.UserContact" placeholder="UserContact" />
                    <label class="form-label" for="form3Example1q">Contact</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="fa fa-user-circle-o" ></i>
                    <input type="text" name="LicenceNo" class="form-control" #LicenceNo="ngModel" [(ngModel)]="obj.registerData.LicenceNo" placeholder="LicenceNo"  />
                    <label class="form-label" for="form3Example1q">LicenceNo</label>
                  </div>
                  <div class="form-outline mb-4">
                    <i class="fa fa-user-circle-o" ></i>
                    <input type="text" name="UserPassword" class="form-control" #UserPassword="ngModel" [(ngModel)]="obj.registerData.UserPassword" placeholder="UserPassword"/>
                    <label class="form-label" for="form3Example1q">Password</label>
                  </div>

   <button
   class="btn btn-success btn-lg"
   (click)="onSubmit(form)"
  type="button"
   [disabled]="form.invalid"
 >
  Register
 </button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
