
<div class="container">
    <div class="row g-0">
      <div class="row g-0">
        <div
          class="col text-center p-2 mb-3 rounded-3 text-black"
          style="background-color: #af9057"
        >
          <span class="fs-3">Company Details</span>
        </div>
      </div>
  
      <div class="col">
        <table class="table table-hover text-white">
          <thead class="thead text-info" style="font-weight: 1">
            <tr>
              <th>CompanyId</th>
  
              <th>CompanyName</th>
  
              <th>CompanyContact</th>
  
              <th>CompanyAddress</th>
  
              
            </tr>
          </thead>
  
          <tbody class="thead text-black" style="font-weight: 1">
            <tr *ngFor="let i of obj.registerList">
              <td (click)="fillform(i.CompanyId)">{{i.CompanyId }}</td>
  
              <td (click)="fillform(i.CompanyName)">{{ i.CompanyName}}</td>
  
              <td (click)="fillform(i.CompanyContact)">{{i.CompanyContact}}</td>
  
              <td (click)="fillform(i.CompanyContact)">{{i.CompanyContact }}</td>
  
              
              <td>
                  <button
                    type="button"
                    class="btn btn-danger rounded-5"
                    (click)="del(i.CompanyId)"
                  > <i class="fa fa-trash"></i></button>
                  <button type="submit" class="fa fa-user-circle-o red-icon" ><a (click)="fillform(i)">Edit</a> </button>
               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
