<body class="b1"> 

    <div class=""> 
  
      <div class="container"> 
  
        <form #form="ngForm" autocomplete="off"  class="form bt1  p-3 mb-3 rounded-3 mat-card"> 
  
          <input name="vehicleId" #VehicleId="ngModel"
          [(ngModel)]="obj.vehicleData.VehicleId" > 
  
          <div class="row g-0"> 
  
            <div class="head1 col text-center p-2 mb-3 rounded-3 bg-info "> 
  
              <span class="fs-3">Vehicle Details</span> 
  
            </div> 
  
          </div> 
          <div class="row"> 
  
            <div class="col form-group mb-4"> 
  
              <label for="VehicleType" class="form-label">VehicleType</label> 
  
              <input name="VehicleType" type="text" class="form-control text-black" id="VehicleType" #VehicleType="ngModel" [(ngModel)]="obj.vehicleData.VehicleType" 
  
              /> 
  
            </div> 
  
        <div class="row"> 
  
            <div class="col form-group mb-4"> 
  
              <label for="VehicleModel" class="form-label">VehicleModel</label> 
  
              <input name="VehicleModel" type="text" class="form-control text-black" id="VehicleModel" #VehicleModel="ngModel" [(ngModel)]="obj.vehicleData.VehicleModel" 
  
              /> 
  
            </div> 
  
            <div class="row"> 
  
                <div class="col form-group mb-4"> 
  
              <label for=" VehicleNo" class="form-label"> Vehicle Number</label> 
  
              <input name=" VehicleNo" type="text" class="form-control text-black" id=" VehicleNo" #VehicleNo="ngModel" [(ngModel)]="obj.vehicleData.VehicleNo" 
  
              required/> 
  
            </div> 
  
            
  
            <div class="row "> 
  
                <div class="col form-group mb-4"> 
  
              <label for=" VehiclePurchasedDate" class="form-label"> VehiclePurchasedDate</label>&nbsp; 
  
              <i
              class="fa fa-calendar"
              aria-hidden="true"
              [class.green-icon]="VehiclePurchasedDate.valid"
              [class.red-icon]="VehiclePurchasedDate.invalid && VehiclePurchasedDate.touched"
            ></i> 
  
              <input  name="VehiclePurchasedDate" type="date" class="form-control text-black" id=" VehiclePurchasedDate" #VehiclePurchasedDate="ngModel" [(ngModel)]="obj.vehicleData. VehiclePurchasedDate" /> 
  
              <div class="form-text"></div> 
  
            </div> 
  
        <!-- </div> --> 
  
        
  
  
  
          <div class="row"> 
  
            <div class="col mb-3"> 
  
            <label for=" VehiclePrice " class="form-label">VehiclePrice </label> 
  
            <input name=" VehiclePrice " type="number" class="form-control text-black" id="VehiclePrice " #VehiclePrice ="ngModel" [(ngModel)]="obj.vehicleData. VehiclePrice " 
  
            /> 
  
          </div> 
  
  
  
  
          <div class="row"> 
  
            <div class="col mb-3"></div> 
  
            <label for=" FuelType " class="form-label"> FuelType </label> 
  
            <input name=" FuelType " type="text" class="form-control text-black" id=" FuelType " #FuelType ="ngModel" [(ngModel)]="obj.vehicleData.FuelType " 
  
           /> 
  
          </div> 
  
  
  
  
          <div class="row"> 
  
            <div class="col mb-3"></div> 
  
            <label for="UserId" class="form-label">UserId</label> 
  
            <input name="UserId " type="text" class="form-control text-black" id=" UserId" #UserId="ngModel" [(ngModel)]="obj.vehicleData.UserId" 
  
            /> 
  
          </div> 
          

  
             
  
          
  

              
  
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"> 
  
                <button
        class="btn btn-success btn-lg"
        (click)="onSubmit(form)"
       type="button"
        
      >
       Register
      </button> 
  
                </div> 
  
        <!-- </form> --> 
  
      <!-- </div> 
  
    </div>  --> 
  
  <!-- </body>  -->
