
<div class="container">
    <div class="row g-0">
      <div class="row g-0">
        <div
          class="col text-center p-2 mb-3 rounded-3 text-black"
          style="background-color: #af9057"
        >
          <span class="fs-3">Vehicles </span>
        </div>
      </div>
  
      <div class="col">
        <table class="table table-hover text-white">
          <thead class="thead text-info" style="font-weight: 1">
            <tr>
              <th>VehicleId</th>
  
              <th>VehicleType</th>
  
              <th>VehicleModel</th>
  
              <th>VehicleNo</th>
  
              <th>VehiclePurchasedDate</th>
  
              <th>VehiclePrice</th>
              
              <!-- <th>FuelType</th> -->
              <th>UserId</th>
            </tr>
          </thead>
  
          <tbody class="thead text-black" style="font-weight: 1">
            <tr *ngFor="let v of obj.vehicleList">
              <td (click)="fillform(v)">{{ v.VehicleId }}</td>
  
              <td (click)="fillform(v)">{{v.VehicleType }}</td>
  
              <td (click)="fillform(v)">{{ v.VehicleModel }}</td>
  
              <td (click)="fillform(v)">{{v.VehicleNo }}</td>
  
              <td (click)="fillform(v)">{{ v.VehiclePurchasedDate }}</td>
  
              <td (click)="fillform(v)">{{ v.VehiclePrice }}</td>
  
              <!-- <td (click)="fillform(v)">{{ v.FuelType }}</td> -->
              <td (click)="fillform(v)">{{ v.UserId }}</td>
  
              <td>
                  <button
                    type="button"
                    class="btn btn-danger rounded-5"
                    (click)="del(v.VehicleId)"
                  > <i class="fa fa-trash"></i></button>
                  <button type="button" class="fa fa-user-circle-o red-icon" ><a  (click)="fillform(v)">Edit</a> </button>
               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
