<div class="container">

     <div class="row g-0">
    
    <div class="row g-0">
    
     <div class="col text-center p-2 mb-3 rounded-3 text-black" style="background-color:#af9057">
    
    <span class="fs-3">POLICIES</span>
    
     </div>
    
    </div>
    
     <div class="col">
    
     <table class="table table-hover text-white">
    
     <thead class="thead text-info" style="font-weight: 1">
    
    <tr>
    
    <th>PolicyId</th>
    
    <th>PolicyName</th>
    
     <th>PolicyAmount</th>
    
    
    <th>StartDate</th>
    
    <th>ExpiryDate</th>
    
    <th>VehicleId</th>
    
    <th>ComapanyId</th>
    
    </tr>
    
     </thead>
    
    <tbody class="thead text-black" style="font-weight: 1">
    
    <tr *ngFor="let p of policiesService.policiesList">
    
    <td>{{ p.PolicyId }}</td>
    
    <td>{{ p.PolicyName}}</td>
    
     <td>{{ p.PolicyAmount}}</td>
    
    
    
    <td>{{ p.StartDate}}</td>
    
   <td>{{ p.ExpiryDate}}</td>
    
    <td>{{ p.VehicleId}}</td>
    
    <td>{{ p.ComapanyId}}</td>
    
     <td>
    
   <button type="button" class="btn btn-danger rounded-5" (click)="del(p.PolicyId)">
    
     <button type="button" class="fa fa-user-circle-o red-icon"><a href="update">Edit</a> </button>
    
     <i class="fa fa-trash"></i>
   </button>
    
     </td>
    
     </tr>
    
    </tbody>
    
   </table>
    
     </div>
    
    </div>
    
     </div>
